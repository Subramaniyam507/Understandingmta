_schema-version: 3.3.0
ID: Understandingmta
description: A simple CAP project.
version: 1.0.0
modules:
- name: Understandingmta-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: Understandingmta-db
  - name: uaa_Understandingmta
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    instances: 1
  build-parameters:
    builder: npm-ci
- name: Understandingmta-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: Understandingmta-db
  parameters:
    buildpack: nodejs_buildpack
- name: Understandingmta-destination-content
  type: com.sap.application.content
  requires:
  - name: Understandingmta-destination-service
    parameters:
      content-target: true
  - name: Understandingmta_html_repo_host
    parameters:
      service-key:
        name: Understandingmta_html_repo_host-key
  - name: uaa_Understandingmta
    parameters:
      service-key:
        name: uaa_Understandingmta-key
  parameters:
    content:
      instance:
        destinations:
        - Name: zbmta_Understandingmta_html_repo_host
          ServiceInstanceName: Understandingmta-html5-app-host-service
          ServiceKeyName: Understandingmta_html_repo_host-key
          sap.cloud.service: zbmta
        - Authentication: OAuth2UserTokenExchange
          Name: zbmta_uaa_Understandingmta
          ServiceInstanceName: Understandingmta-xsuaa-service
          ServiceKeyName: uaa_Understandingmta-key
          sap.cloud.service: zbmta
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: Understandingmta-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: Understandingmta_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - comsubbufioriapp.zip
      name: comsubbufioriapp
      target-path: resources/
- name: comsubbufioriapp
  type: html5
  path: app/fioriapp
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: Understandingmta-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: Understandingmta-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: Understandingmta-destination-service
    service-plan: lite
  requires:
  - name: srv-api
- name: Understandingmta_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: Understandingmta-html5-app-host-service
    service-plan: app-host
- name: uaa_Understandingmta
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: Understandingmta-xsuaa-service
    service-plan: application
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
